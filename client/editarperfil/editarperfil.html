<template name="editarperfil">

          <div class="row">
            <div class="col s11">
              <legend><h4>Edicion de datos personales</h4></legend>
            </div>
            <div class="col s1">
              
            </div>
          </div>
          <div class="row">
            <div class="col s6">
                  <h5>Nombre</h5>
                  <p>{{profileNombre}}</p>    
            </div>

            
              
            <div class="col s6">
                  <h5>Apellido</h5>
                  <p>{{profileApellido}}</p> 
            </div>
          </div>
          <div class="row">
            <div class="col s6">
                  <h5>Carrera</h5>
                  <p>{{profileCarrera}}</p>  
            </div>
          </div>
          <div class="row">
            <div class="col s6">
                  <h5>Nick</h5>
                  <p>{{username}}</p> 
            </div>
            <div class="col s6">
                  <h5>Email</h5>
                  <p>{{email}}</p>
            </div>
          </div>
        <a href="#modal3" class="waves-effect waves-light btn"><i class="material-icons left">mode_edit</i>Editar</a>

          <div id="modal3" class="modal">
              <div class="modal-content">
                  <form action="" method="POST">
                    <div class="row">
                      <div class="col s11">
                        <legend>Editar</legend>
                      </div>
                      <div class="col s1">
                        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">x</a>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s6">
                        
                        

                          {{#with cargarimg}}
                              <span id="progress">{{progress.get}}%</span>
                            {{else}}
                              <div class="file-field input-field">
                                <div class="btn">
                                  <span>foto de perfil</span>
                                  <input type="file" id="imginput">
                                </div>
                                <div class="file-path-wrapper">
                                  <input class="place" type="text" name="img2" placeholder="{{imgDelCurso.link}}">
                                </div>
                              </div>
                              <img src="{{imgDelCurso.link}}" alt="" width="200">
                          {{/with}}






                      </div>
                      <div class="col s6">
                        <img src="{{foto}}" alt="" width="100">
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s6">
                            <i class="material-icons prefix">Nombre</i>
                            <input placeholder="Nombre" type="text" class="form-control" name="Nombre" value="{{profileNombre}}">
                            
                      </div>
                      <div class="input-field col s6">
                            <i class="material-icons prefix">Apellido</i>
                            <input placeholder="Apellido" type="text" class="form-control" name="Apellido" value="{{profileApellido}}">
                            
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s6">
                        <p>Seleccione su carrera<i class="material-icons prefix">input</i></p>
                      </div>
                      <div class="col s6">
                        <div class="input-field"> 
                          <div class="form-group">
                            <select name="Carrera">
                              <option value="Ingenieria de Sistemas">Ingenieria de Sistemas</option>
                              <option value="Ingenieria Informatica">Ingenieria Informatica</option>
                              <option value="Ingenieria Civil">Ingenieria Civil</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s6">
                            <i class="material-icons prefix">assignment_ind</i>
                            <input type="text" name="username" class="form-control" id="" placeholder="Nick" value="{{username}}">
                         
                      </div>
                      <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input type="text" name="email" class="form-control" id="" placeholder="Email" value="{{email}}">
                            
                      </div>
                    </div>        
                    <div class="row">
                      <div class="col s4">
                          <button type="submit" class="btn">guardar</button>

                      </div>
                    </div>
                </form>
              </div>
            </div>
</template>
