<template name="formmaterial"> 
    
    <form action="">
        <div class="row">
            <div class="col s12">
                <input name="tema" type="text" id="last_name" class="validate">
                <label for="last_name">titulo del tema</label>
            </div>
            <div class="col s12">
                <div class="file-field input-field">
                <div class="btn">
                    <span>video del curso</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
                </div>
            </div> 
            <div class="col s12">
                <input name="detalle" type="text" id="last_name" class="validate">
                <label for="last_name">detalle del material</label>
            </div>
            <div class="col s12">
                <div class="file-field input-field">
                <div class="btn">
                    <span>archivos del curso</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
                </div>
            </div>       
        </div>

        <div class="modal-footer">
            <button class="btn waves-effect waves-light" type="submit" name="action">crear</button>
        </div>
    </form>
    
</template>
