<template name="addcurso">
 {{#if isInRole 'profesor'}}
  <div class="row">
    <div class="col s7">
        
        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">agregar material</a>
        
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Agregar Material</h4>
            {{> formmaterial}}
          </div>
        </div>
        
      <h5>Ordenar por:</h5>
      <a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">prioridad</a>
      <a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">nuevos</a>
      
{{> tema}}
    </div>

    <div class="col s5">
      <input type="text" placeholder="Escribe tu Pregunta">
      <a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Mejores</a>
      <a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">nuevos</a>
      <a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Resultados</a>
      
      {{> consultas}}
      
    </div>
  </div>
 {{else}}
    <i class="material-icons">warning</i> REGISTRESE
 {{/if}}
</template>
