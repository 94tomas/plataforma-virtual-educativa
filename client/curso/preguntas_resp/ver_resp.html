<template name="verResp">
    {{#each MIresp}}
        {{#if iddeMe}}
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    {{nombre_resp.username}}
                    {{respuesta}}
                </div>
            </div> 
        {{else}}
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    {{nombre_resp.username}}
                    {{respuesta}}
                </div>
            </div>
        {{/if}}
    {{/each}}
</template>
