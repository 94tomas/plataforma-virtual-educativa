<template name="consultas">

  
  <div class="card">
      <div class="row">
        <div class="col s9">
          <p>hola esta es mi pregunta</p>
        </div>
        <div class="col s3">
          <div class="card-image">
            <img src="fondo15.jpg" height="100">
          </div>
        </div>
      </div>
    <div class="card-content">
      <div class="row"> 
        <div class="col s6">
              <span class="card-title activator">Respuesta</span>
        </div>
        <div class="col s6">
              puntaje: <input type="number" style="background-color:#d9d9d9">
        </div>
      </div>
  
    </div>

    <div class="card-reveal">
      <span class="card-title activator">Card Title<i class="material-icons right">close</i></span>
      {{> respuesta}}  
    </div>
  </div>
</template>
