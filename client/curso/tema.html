<template name = "tema">
  
    {{#each materiales}}
    <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s3">
              <div class="card-image">
                <img src="/fondo15.jpg">
              </div>
            </div>
            <div class="col s9">
              <span class="card-title">{{tema}}</span>
                <a href="{{files}}?download=true" download="{{file.name}}" target="_parent">
                  Archivos del curso
                </a> | <a name="{{_id}}" href="/curso/vermaterial"> video / Chat</a>
              <p>{{detalle}}</p>
            </div>
          </div>
        </div>
      </div>
    {{/each}}
</template>
