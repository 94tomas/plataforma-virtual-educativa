
<template name="main">
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1965618633720309',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();   
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>


  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="/" class="brand-logo">home</a>
      <ul class="right hide-on-med-and-down">
        {{#if currentUser}}
          <li><a href="#" id="logout"> <img src="{{fotoperfil}}" alt="" width="30"> Salir {{username}} </a></li>
          <li><a href="/editarperfil" id="">Editar perfil</a></li>
        {{else}}
          
          <li><a href="#modal1" id="login">Ingresar</a></li>  
        {{/if}}
      </ul>

      <ul id="nav-mobile" class="side-nav">

      {{#if currentUser}}
          <li><a href="#" id="logout">Salir {{username}}</a></li>
        {{else}}
          <li><a href="#" id="login">Ingresar</a></li>  
        {{/if}}

      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div id="modal1" class="modal">
    <div class="modal-content">
       <div class="row"> 
        {{>mainloggin}}
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">salir</a>
    </div>
  </div>

  

{{>Template.dynamic template=content}}

{{>Template.dynamic template=baner}}

{{>Template.dynamic template=piePag}}
