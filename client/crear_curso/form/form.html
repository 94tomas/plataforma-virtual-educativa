<template name="formcurso">
  
  <div class="container">
    <div class="row">
      <div class="col s4"></div>
      <div class="col s4">
          <form action="">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="titulo" class="validate">
                <label for="titulo">titulo del curso</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="descripcion" class="validate">
                <label for="descripcion">descripcion del curso</label>
              </div>
            </div>
            <div class="row"> 
              <div class="input-field col s12">
                <input type="text" id="inicio" class="validate">
                <label for="inicio">inicio del curso</label>
              </div>
            </div>
            <div class="row">
              <div class="file-field input-field">
                <div class="btn">
                  <span>imagen</span>
                  <input type="file" multiple>
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" placeholder="imagen del curso">
                </div>
              </div>
            </div>
            <div class="row">
              <button class="btn waves-effect waves-light" type="submit" name="action">guardar curso
                <i class="material-icons right">save</i>
              </button>
            </div>
         </form>
      </div>
      <div class="col s4"></div>
    </div>
  </div>
  
</template>
