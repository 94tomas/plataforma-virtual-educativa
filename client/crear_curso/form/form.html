<template name="formcurso">
  
  <form action="">
    <div class="row">
      <div class="col s12">
        <input name="titulo" type="text" id="first_name" class="validate">
        <label for="first_name">titulo</label>
      </div>
      <div class="col s12">
        <input name="descripcion" type="text" id="last_name" class="validate">
        <label for="last_name">descripcion</label>
      </div>
      <div class="col s12">
        inicio del curso:
        <div class="input-field inline">
          <input name="fecha" type="date" id="last_name" class="validate">
          <label for="last_name">fecha de inicio</label>
        </div>
      </div>
      <div class="col s12">
        {{#with cargarimg}}
          <span id="progress">{{progress.get}}%</span>
        {{else}}
          <div class="file-field input-field">
            <div class="btn">
              <span>imagen del curso</span>
              <input type="file" id="imginput">
            </div>
            <div class="file-path-wrapper">
              <input class="place" type="text" name="img" placeholder="{{imgDelCurso.link}}">
            </div>
          </div>
          <img src="{{imgDelCurso.link}}" alt="" width="200">
        {{/with}}

      </div>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light" type="submit" name="action">crear</button>
    </div>
  </form>
  
</template>
