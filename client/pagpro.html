<template name="cursospro">
    {{#each miscreaciones}}
        <div class="container">
      <div class="col s12 m7">
        <h2 class="header">{{titulo}}</h2>
        <div class="card horizontal">
          <div class="card-image">
            <img src="{{imgcur}}" width="200">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              {{descripcion}}
            </div>
            <div class="modal-footer">
              <h5>fecha de inicio:</h5> {{fecha}}
              {{_id}}
            </div>
            <div class="card-action">
              <a href="curso/cursoprofesor" name="{{_id}}" >Tomar leccion</a>
              
              <a class="waves-effect waves-light btn" href="#modal2">Editar</a>
              
            </div>
          </div>
        </div>
      </div>
    </div>
      {{> pie}}
    {{/each}}  

    <div id="modal2" class="modal">
    <div class="modal-content">
      {{>formedit}}
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
</template>
